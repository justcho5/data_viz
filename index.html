<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Font-awsome CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="./assets/style/style.css">

	<title>Exploring human knowledge through Wikipedia usage</title>
</head>
<body>

	<!-- Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- D3.js -->
	<script src="https://d3js.org/d3.v5.min.js"></script>

	<!-- JS scripts -->
	<script type="text/javascript" src="./assets/js/load_json.js"></script>
	<script type="text/javascript" src="./assets/js/clean_article_name.js"></script>
	<script type="text/javascript" src="./assets/js/init_viz.js"></script>
	<script type="text/javascript" src="./assets/js/scatterplot.js"></script>
	<script type="text/javascript" src="./assets/js/brush_area.js"></script>
	<script type="text/javascript" src="./assets/js/events.js"></script>
	<script type="text/javascript" src="./assets/js/load_events.js"></script>
	<script type="text/javascript" src="./assets/js/article_progress.js"></script>
	<script type="text/javascript" src="./assets/js/top_articles.js"></script>
	<script type="text/javascript" src="./assets/js/select_event.js"></script>
	<script type="text/javascript" src="./assets/js/toggle_left_panel.js"></script>
	<script type="text/javascript" src="./assets/js/article_list.js"></script>

	<div id="level-1-container" class="container-fluid">

		<div id="page-title" class="row no-gutters">
			<div class="col-sm-12">

				<div id="open-left-panel-btn">
					<button class="btn" onclick="toggleNav()">
						<i class="fas fa-sliders-h"></i>
					</button>
				</div>

				<div>
					<h4 align="center">
						Exploring human knowledge through Wikipedia usage
					</h4>
				</div>

			</div>
		</div>

		<div class="row no-gutters full-width">
		  <div class="col-sm-10">

				<div id="left-panel">

				  <!-- Overlay content -->
				  <div id="left-panel-content">

			    	<!-- Article search -->
			    	<ul id="article-search" class="list-group">

							<li id="article-search-title" class="list-group-item">
								
								 <h6> Search Article </h6>
							</li>

							<div class="input-group">
								<input type="text" class="form-control" placeholder="e.g. Pope Francis">
								<div class="input-group-append">
						    	<button class="btn btn-outline-secondary" type="button" id="button-addon2"> 
					    			<i class="fas fa-search"></i>
					    		</button>
						  	</div>
							</div>

						</ul>
						<!-- Article search end -->

						<!-- Event selection -->
						<div id="event-filter-title" class="list-group-item">
						 	<h6> Select Events <br> (max. 4) </h6>
						</div>

			      <div id="selected-events-jumb"></div>

			      <!-- Event categories accordion -->
			    	<div class="accordion" id="event-categories">

						  <!-- Politics -->
						  <div class="card">
						    <div class="card-header">
						      <h6 class="mb-0">
						        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#events-politics" aria-expanded="false" aria-controls="collapseOne">

						          Politics 
						          <i class="fas fa-chevron-down" aria-hidden="true"></i>

						        </button>
						      </h6>
						    </div>
						    <div id="events-politics" class="collapse" data-parent="#event-categories">
						      <div class="card-body">
						      	<ul class="list-group scrollable" ></ul>
						      </div>
						    </div>
						  </div>

						  <!-- Social Crises -->
						  <div class="card">
						    <div class="card-header">
						      <h6 class="mb-0">
						        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#events-social" aria-expanded="false" aria-controls="collapseTwo">

						          Social crises
						          <i class="fas fa-chevron-down" aria-hidden="true"></i>

						        </button>
						      </h6>
						    </div>
						    <div id="events-social" class="collapse" data-parent="#event-categories">
						      <div class="card-body">
						      	<ul class="list-group scrollable" ></ul>
						      </div>
						    </div>
						  </div>

						  <!-- Science and Technology -->
						  <div class="card">
						    <div class="card-header">
						      <h6 class="mb-0">
						        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#events-science" aria-expanded="false" aria-controls="collapseThree">

					          		Science and Technology
						          	<i class="fas fa-chevron-down" aria-hidden="true"></i> 
						        </button>
						      </h6>
						    </div>
						    <div id="events-science" class="collapse" data-parent="#event-categories">
						      <div class="card-body">
						      	<ul class="list-group scrollable" ></ul>
						      </div>
						    </div>
						  </div>


						  <!-- Sports -->
						  <div class="card">
						    <div class="card-header">
						      <h6 class="mb-0">
						        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#events-sports" aria-expanded="false" aria-controls="collapseFour">
						        		
						          Sports
					          	<i class="fas fa-chevron-down" aria-hidden="true"></i>

						        </button>
						      </h6>
						    </div>
						    <div id="events-sports" class="collapse" data-parent="#event-categories">
						      <div class="card-body">
						      	<ul class="list-group scrollable" ></ul>
						      </div>
						    </div>
						  </div>

							<!-- Showbiz & Viral Trends  -->
						  <div class="card">
						    <div class="card-header">
						      <h6 class="mb-0">
						        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#events-viral" aria-expanded="false" aria-controls="collapseFive">

						          Showbiz & Viral Trends
						          <i class="fas fa-chevron-down" aria-hidden="true"></i>

						        </button>
						      </h6>
						    </div>
						    <div id="events-viral" class="collapse" data-parent="#event-categories">
						      <div class="card-body">
						      	<ul class="list-group scrollable" ></ul>
						      </div>
						    </div>
						  </div>

						</div>
						<!-- Event categories accordion end -->
						<!-- Event selection end -->
			    </div>
		  	</div>

	      <svg id="scatterplot" viewBox="-15 -10 425 320" width="100%" height="100%" preserveAspectRatio="none"></svg>

	    </div>

	    <div class="col-sm-2 full-height full-width">

    	<!-- List of top articles -->
    	<ul id="list-top-articles" class="list-group">

				<li id="list-top-articles-title" class="list-group-item">
			 		<h6> Top Articles 
			 			<br> (double click for article view progress)
		 		 	</h6>
				</li>

				<div class="scrollable"><div>

			</ul>
			<!-- List of top articles end -->

			<!-- Article summary -->

			<div id="article-summary">
			</div>

			<!-- Article sumarry end -->

	    </div>

		</div>
	</div>

</body>
</html>
